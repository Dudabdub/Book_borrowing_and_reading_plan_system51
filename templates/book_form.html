{% extends 'base.html' %}
{% block content %}
<h2>{% if book %}编辑{% else %}添加{% endif %}图书</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">书名</label>
    <input class="form-control" name="title" value="{{ book.title if book else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">作者</label>
    <input class="form-control" name="author" value="{{ book.author if book else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">总副本数</label>
    <input class="form-control" name="total" type="number" value="{{ book.total_copies if book else 1 }}">
  </div>
  <button class="btn btn-primary">保存</button>
</form>
{% endblock %}
